<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Oracle JET Starter Template - Web Blank</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="Oracle JET">

    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v4.1.0/alta/oj-alta-min.css" id="css" />
    <!-- endinjector -->

    <!-- This is where you would add any app specific styling -->
    <script src="https://use.fontawesome.com/6914ac605b.js"></script>

</head>

<body class="oj-web-applayout-body">
    <div id="pageContent" class="oj-web-applayout-page">

        <header class="oj-web-applayout-header">
            <div class="oj-flex-bar oj-web-applayout-max-width">
                <h1><span class="fa fa-rocket"></span> OJET Labs<h1>
            </div>
            <div role="navigation" class="oj-web-applayout-navbar">
            </div>
        </header>

        <div class="oj-web-applayout-content">
            <div class="oj-flex oj-flex-items-pad oj-web-applayout-max-width">
                <div data-bind="ojModule: {viewName: 'about'}"></div>
            </div>
        </div>

        <footer role="contentinfo" class="oj-web-applayout-footer">
            <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
                <ul>
                    <li><a href="http://www.oracle.com/webfolder/technetwork/jet/index.html">Oracle Jet</a></li>
                    <li><a href="http://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html">Cookbook</a></li>
                </ul>
            </div>
            <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
                Copyright Â© 2017 Nobody
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
